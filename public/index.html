<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkeytype Stats Builder</title>
    <style>
        /* ê¸°ì¡´ ë³€ìˆ˜ ë° ê¸°ë³¸ ìŠ¤íƒ€ì¼ ìœ ì§€ */
        :root {
            --bg-color: #323437;
            --main-color: #e2b714;
            --sub-color: #646669;
            --text-color: #d1d0c5;
            --card-bg: #2c2e31;
            --dropdown-bg: #1e1e1e; /* ë“œë¡­ë‹¤ìš´ ë°°ê²½ìƒ‰ ì¶”ê°€ */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 { color: var(--main-color); margin-bottom: 10px; }
        p { color: var(--sub-color); margin-bottom: 30px; font-size: 0.9rem; }

        .input-group { margin-bottom: 20px; text-align: left; position: relative; }

        .label-row {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;
        }
        label { font-size: 0.8rem; color: var(--sub-color); }
        .theme-status { font-size: 0.7rem; color: var(--sub-color); font-style: italic; }
        .theme-link {
            font-size: 0.75rem; color: var(--main-color); text-decoration: none;
            border-bottom: 1px dashed var(--main-color); transition: opacity 0.2s;
        }
        .theme-link:hover { opacity: 0.8; }

        /* ê¸°ë³¸ Input, Select ìŠ¤íƒ€ì¼ */
        input, select, .theme-display {
            width: 100%;
            padding: 12px;
            background-color: var(--bg-color);
            border: 2px solid var(--sub-color);
            border-radius: 5px;
            color: var(--text-color);
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus, select:focus { border-color: var(--main-color); }

        /* --- ì»¤ìŠ¤í…€ ë“œë¡­ë‹¤ìš´ ìŠ¤íƒ€ì¼ --- */
        .theme-display {
            cursor: pointer; /* í´ë¦­ ê°€ëŠ¥í•˜ë‹¤ëŠ” ëŠë‚Œ */
            caret-color: transparent; /* ì»¤ì„œ ìˆ¨ê¹€ (ì…ë ¥ ë¶ˆê°€ ëŠë‚Œ) */
        }
        
        /* ë“œë¡­ë‹¤ìš´ ëª©ë¡ ë°•ìŠ¤ */
        .theme-dropdown {
            position: absolute;
            top: 100%; /* ì…ë ¥ì°½ ë°”ë¡œ ì•„ë˜ */
            left: 0;
            width: 100%;
            max-height: 300px; /* ë„ˆë¬´ ê¸¸ì–´ì§€ë©´ ìŠ¤í¬ë¡¤ */
            overflow-y: auto;
            background-color: var(--dropdown-bg);
            border: 2px solid var(--sub-color);
            border-top: none;
            border-radius: 0 0 5px 5px;
            z-index: 10;
            display: none; /* ê¸°ë³¸ì€ ìˆ¨ê¹€ */
            box-sizing: border-box;
        }
        .theme-dropdown.show { display: block; } /* ë³´ì´ê¸° í´ë˜ìŠ¤ */

        /* ë“œë¡­ë‹¤ìš´ í•­ëª© */
        .theme-option {
            padding: 10px 12px;
            cursor: pointer;
            transition: background-color 0.1s;
        }
        .theme-option:hover { background-color: var(--bg-color); color: var(--main-color); }
        .theme-option.custom { color: var(--main-color); font-weight: bold; border-bottom: 1px solid var(--sub-color); }

        /* ì§ì ‘ ì…ë ¥ì°½ (í‰ì†Œì—” ìˆ¨ê¹€) */
        #theme-custom-input {
            display: none;
        }
        #theme-custom-input.show {
            display: block;
        }

        /* ìŠ¤í¬ë¡¤ë°” ì»¤ìŠ¤í…€ */
        .theme-dropdown::-webkit-scrollbar { width: 8px; }
        .theme-dropdown::-webkit-scrollbar-track { background: var(--dropdown-bg); }
        .theme-dropdown::-webkit-scrollbar-thumb { background: var(--sub-color); border-radius: 4px; }

        /* ë‚˜ë¨¸ì§€ ìŠ¤íƒ€ì¼ ìœ ì§€ */
        .row { display: flex; gap: 10px; }
        .col { flex: 1; }
        .preview-area { margin-top: 30px; margin-bottom: 20px; min-height: 150px; display: flex; align-items: center; justify-content: center; }
        img { max-width: 100%; border-radius: 10px; transition: opacity 0.3s; }
        .loading { opacity: 0.5; filter: blur(2px); }
        .code-box { background-color: #1e1e1e; padding: 15px; border-radius: 5px; font-size: 0.8rem; word-break: break-all; color: var(--sub-color); cursor: pointer; position: relative; text-align: left; }
        .code-box:hover { color: var(--text-color); }
        .copy-hint { position: absolute; right: 10px; top: 10px; font-size: 0.7rem; color: var(--main-color); opacity: 0; transition: opacity 0.2s; }
        .code-box:hover .copy-hint { opacity: 1; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Monkeytype Stats Builder</h1>
        <p>Create your dynamic readme stats card.</p>

        <div class="input-group">
            <div class="label-row"><label>Username</label></div>
            <input type="text" id="username" placeholder="MiDeco" value="Churious">
        </div>

        <div class="input-group" id="theme-container">
            <div class="label-row">
                <label>Theme Name</label>
                <span id="theme-status" class="theme-status">Loading themes...</span>
            </div>
            
            <input type="text" id="theme-display" class="theme-display" value="hedge" readonly>
            
            <input type="text" id="theme-custom-input" placeholder="Type custom theme name...">

            <input type="hidden" id="theme-real-value" value="hedge">

            <div id="theme-dropdown" class="theme-dropdown"></div>

            <div style="text-align: right; margin-top: 5px;">
                <a href="https://github.com/monkeytypegame/monkeytype/tree/master/frontend/static/themes" target="_blank" class="theme-link">ğŸ” Verify on GitHub</a>
            </div>
        </div>

        <div class="row">
            <div class="col input-group">
                <div class="label-row"><label>Mode</label></div>
                <select id="mode"><option value="time" selected>Time</option><option value="words">Words</option></select>
            </div>
            <div class="col input-group">
                <div class="label-row"><label>Length</label></div>
                <select id="length"></select>
            </div>
        </div>

        <div class="preview-area"><img id="preview-img" src="" alt="Stats Preview"></div>
        <label style="display:block; text-align:left; margin-bottom:8px;">Click to Copy Markdown</label>
        <div class="code-box" id="code-box"><span class="copy-hint">Click to Copy</span><span id="markdown-code"></span></div>
    </div>

    <script>
        // ìš”ì†Œ ê°€ì ¸ì˜¤ê¸°
        const usernameInput = document.getElementById('username');
        const modeSelect = document.getElementById('mode');
        const lengthSelect = document.getElementById('length');
        const img = document.getElementById('preview-img');
        const codeBox = document.getElementById('code-box');
        const markdownCode = document.getElementById('markdown-code');
        
        // í…Œë§ˆ ê´€ë ¨ ìš”ì†Œ
        const themeContainer = document.getElementById('theme-container');
        const themeDisplay = document.getElementById('theme-display');
        const themeCustomInput = document.getElementById('theme-custom-input');
        const themeRealValue = document.getElementById('theme-real-value');
        const themeDropdown = document.getElementById('theme-dropdown');
        const themeStatus = document.getElementById('theme-status');

        let isFirstRun = true;
        const fallbackThemes = ["serika_dark", "bento", "rudy", "9009", "modern_dolch", "catppuccin_latte", "nord", "botanical", "cafe", "alduin", "arch", "aether", "bushido", "dracula", "joker", "miami", "monokai", "oblivion", "olivia", "one_command", "paper", "rose_pine", "shoko", "snes", "soaring_skies", "terminal", "vaporwave"];
        const options = { time: [15, 30, 60, 120], words: [10, 25, 50, 100] };

        // --- í…Œë§ˆ ë“œë¡­ë‹¤ìš´ ë¡œì§ ---

        // 1. í…Œë§ˆ ëª©ë¡ ê°€ì ¸ì˜¤ê¸° ë° ë“œë¡­ë‹¤ìš´ ì±„ìš°ê¸°
        async function fetchThemes() {
            try {
                const response = await fetch('https://api.github.com/repos/monkeytypegame/monkeytype/contents/frontend/static/themes');
                if (!response.ok) throw new Error();
                const data = await response.json();
                const themes = data.filter(f => f.name.endsWith('.css')).map(f => f.name.replace('.css', ''));
                populateDropdown(themes, "âœ… Loaded from GitHub");
            } catch (e) {
                populateDropdown(fallbackThemes, "âš ï¸ Using fallback list");
            }
        }

        function populateDropdown(themes, statusMsg) {
            themeDropdown.innerHTML = '';
            // 1. ì§ì ‘ ì…ë ¥ ì˜µì…˜ ì¶”ê°€
            const customOption = document.createElement('div');
            customOption.className = 'theme-option custom';
            customOption.innerText = 'âœï¸ Custom Input';
            customOption.onclick = () => enableCustomInput();
            themeDropdown.appendChild(customOption);

            // 2. í…Œë§ˆ ëª©ë¡ ì¶”ê°€
            themes.sort().forEach(theme => {
                const option = document.createElement('div');
                option.className = 'theme-option';
                option.innerText = theme;
                option.onclick = () => selectTheme(theme);
                themeDropdown.appendChild(option);
            });
            themeStatus.innerText = statusMsg;
        }

        // 2. ë“œë¡­ë‹¤ìš´ ì—´ê¸°/ë‹«ê¸°
        themeDisplay.addEventListener('click', (e) => {
            e.stopPropagation(); // ì´ë²¤íŠ¸ ì „íŒŒ ë§‰ê¸°
            themeDropdown.classList.toggle('show');
        });

        // ë‹¤ë¥¸ ê³³ í´ë¦­í•˜ë©´ ë“œë¡­ë‹¤ìš´ ë‹«ê¸°
        document.addEventListener('click', (e) => {
            if (!themeContainer.contains(e.target)) {
                themeDropdown.classList.remove('show');
            }
        });

        // 3. í…Œë§ˆ ì„ íƒ ì‹œ ë™ì‘
        function selectTheme(theme) {
            themeDisplay.value = theme;      // ë³´ì—¬ì£¼ëŠ” ê°’ ë³€ê²½
            themeRealValue.value = theme;    // ì‹¤ì œ ê°’ ë³€ê²½
            themeDropdown.classList.remove('show'); // ëª©ë¡ ë‹«ê¸°
            
            // ì§ì ‘ ì…ë ¥ ëª¨ë“œ í•´ì œ
            themeDisplay.style.display = 'block';
            themeCustomInput.classList.remove('show');
            
            updatePreview();
        }

        // 4. ì§ì ‘ ì…ë ¥ ëª¨ë“œ í™œì„±í™”
        function enableCustomInput() {
            themeDropdown.classList.remove('show'); // ëª©ë¡ ë‹«ê¸°
            themeDisplay.style.display = 'none';    // ë³´ì—¬ì£¼ëŠ” ì°½ ìˆ¨ê¹€
            themeCustomInput.classList.add('show'); // ì…ë ¥ì°½ ë³´ì—¬ì¤Œ
            themeCustomInput.value = themeRealValue.value; // í˜„ì¬ ê°’ ì±„ì›€
            themeCustomInput.focus(); // í¬ì»¤ìŠ¤ ì¤Œ
        }

        // ì§ì ‘ ì…ë ¥ ì‹œ ì—…ë°ì´íŠ¸
        themeCustomInput.addEventListener('input', () => {
            themeRealValue.value = themeCustomInput.value.trim();
            updatePreview();
        });


        // --- ê¸°ì¡´ ë¡œì§ (ì—…ë°ì´íŠ¸) ---

        function updateLengthOptions() {
            const mode = modeSelect.value;
            const currentVal = lengthSelect.value;
            lengthSelect.innerHTML = '';
            options[mode].forEach(opt => {
                const el = document.createElement('option'); el.value = opt; el.innerText = opt; lengthSelect.appendChild(el);
            });
            if (isFirstRun && mode === 'time') { lengthSelect.value = "30"; isFirstRun = false; }
            else if (options[mode].includes(parseInt(currentVal))) lengthSelect.value = currentVal;
        }

        function updatePreview() {
            const user = usernameInput.value.trim() || 'Guest';
            // ì‹¤ì œ ê°’(hidden input)ì„ ê°€ì ¸ì™€ì„œ ì‚¬ìš©
            let themeRaw = themeRealValue.value.trim() || 'dark';
            const theme = themeRaw.replace(/\s+/g, '_'); 

            const mode = modeSelect.value;
            const length = lengthSelect.value;
            const baseUrl = window.location.origin;
            const imgUrl = `${baseUrl}/api?username=${user}&theme=${theme}&mode=${mode}&length=${length}`;
            
            img.classList.add('loading');
            img.src = imgUrl;
            img.onload = () => img.classList.remove('loading');
            markdownCode.innerText = `[![My Stats](${imgUrl})](https://monkeytype.com/profile/${user})`;
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì—°ê²°
        usernameInput.addEventListener('input', updatePreview);
        modeSelect.addEventListener('change', () => { updateLengthOptions(); updatePreview(); });
        lengthSelect.addEventListener('change', updatePreview);
        codeBox.addEventListener('click', () => {
            navigator.clipboard.writeText(markdownCode.innerText).then(() => {
                const original = markdownCode.innerText; markdownCode.innerText = "âœ… Copied to clipboard!";
                setTimeout(() => markdownCode.innerText = original, 1500);
            });
        });

        // ì´ˆê¸°í™”
        fetchThemes();
        updateLengthOptions();
        updatePreview();
    </script>
</body>
</html>
