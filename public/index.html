<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Monkeytype Stats Builder</title>
    <meta name="description" content="Generate dynamic Monkeytype stats cards for your GitHub Readme.">
    <meta property="og:title" content="Monkeytype Stats Builder">
    <meta property="og:description" content="Create your dynamic readme stats card with one click. Supports all themes & transparent background.">
    <meta property="og:image" content="https://raw.githubusercontent.com/monkeytypegame/monkeytype/master/frontend/static/logo-192.png">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸµ</text></svg>">

    <style>
        /* âœ¨ ì»¤ìŠ¤í…€ í°íŠ¸ ì„¤ì • (public í´ë”ì— Monocraft.ttf íŒŒì¼ì´ ìˆì–´ì•¼ í•¨) */
        @font-face {
            font-family: 'MyCustomFont';
            src: url('Monocraft.ttf') format('truetype'); /* ğŸ‘ˆ íŒŒì¼ ì´ë¦„ í™•ì¸ í•„ìˆ˜! */
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --bg-color: #323437;
            --main-color: #e2b714;
            --sub-color: #646669;
            --text-color: #d1d0c5;
            --card-bg: #2c2e31;
            --dropdown-bg: #1e1e1e;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            /* âœ¨ ì»¤ìŠ¤í…€ í°íŠ¸ ì ìš© */
            font-family: 'MyCustomFont', 'Roboto Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        h1 { color: var(--main-color); margin-bottom: 10px; font-size: 1.8rem; }
        p { color: var(--sub-color); margin-bottom: 30px; font-size: 0.9rem; }

        .input-group { margin-bottom: 20px; text-align: left; position: relative; }

        .label-row {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;
        }
        label { font-size: 0.8rem; color: var(--sub-color); }
        .theme-status { font-size: 0.7rem; color: var(--sub-color); font-style: italic; }
        .theme-link {
            font-size: 0.75rem; color: var(--main-color); text-decoration: none;
            border-bottom: 1px dashed var(--main-color); transition: opacity 0.2s;
        }
        .theme-link:hover { opacity: 0.8; }

        input, select {
            width: 100%;
            padding: 12px;
            background-color: var(--bg-color);
            border: 2px solid var(--sub-color);
            border-radius: 5px;
            color: var(--text-color);
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus, select:focus { border-color: var(--main-color); }

        /* í…Œë§ˆ ë“œë¡­ë‹¤ìš´ ìŠ¤íƒ€ì¼ */
        .theme-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            max-height: 250px;
            overflow-y: auto;
            background-color: var(--dropdown-bg);
            border: 2px solid var(--sub-color);
            border-top: none;
            border-radius: 0 0 5px 5px;
            z-index: 100;
            display: none;
            box-sizing: border-box;
        }
        .theme-dropdown.show { display: block; }

        .theme-option {
            padding: 10px 12px;
            cursor: pointer;
            transition: background-color 0.1s;
            text-align: left;
        }
        .theme-option:hover { background-color: var(--bg-color); color: var(--main-color); }
        
        .theme-option.custom {
            color: var(--sub-color);
            font-size: 0.9rem;
            border-bottom: 1px solid #3c3c3c;
            font-style: italic;
        }
        .theme-option.custom:hover {
            color: var(--main-color);
            font-style: normal;
        }

        .theme-dropdown::-webkit-scrollbar { width: 8px; }
        .theme-dropdown::-webkit-scrollbar-track { background: var(--dropdown-bg); }
        .theme-dropdown::-webkit-scrollbar-thumb { background: var(--sub-color); border-radius: 4px; }

        .row { display: flex; gap: 10px; }
        .col { flex: 1; }
        .preview-area { margin-top: 30px; margin-bottom: 20px; min-height: 150px; display: flex; align-items: center; justify-content: center; }
        img { max-width: 100%; border-radius: 10px; transition: opacity 0.3s; }
        .loading { opacity: 0.5; filter: blur(2px); }
        
        .code-box { 
            background-color: #1e1e1e; 
            padding: 15px; 
            border-radius: 5px; 
            font-size: 0.8rem; 
            word-break: break-all; 
            color: var(--sub-color); 
            cursor: pointer; 
            position: relative; 
            text-align: left; 
        }
        .code-box:hover { color: var(--text-color); }
        
        /* âœ¨ ìˆ˜ì •ëœ ë¶€ë¶„: íŒíŠ¸ í…ìŠ¤íŠ¸ ìŠ¤íƒ€ì¼ ê°œì„  */
        .copy-hint { 
            position: absolute; 
            right: 8px; 
            top: 8px; 
            font-size: 0.7rem; 
            color: var(--main-color); 
            
            /* ë°°ê²½ ë° ë°•ìŠ¤ ìŠ¤íƒ€ì¼ ì¶”ê°€ */
            background-color: var(--dropdown-bg); /* ì½”ë“œë°•ìŠ¤ì™€ ë™ì¼í•œ ë°°ê²½ìƒ‰ */
            padding: 4px 8px; /* í…ìŠ¤íŠ¸ ì£¼ë³€ ì—¬ë°± */
            border-radius: 4px; /* ë‘¥ê·¼ ëª¨ì„œë¦¬ */
            box-shadow: 0 2px 5px rgba(0,0,0,0.3); /* ì‚´ì§ ê·¸ë¦¼ì ì¤˜ì„œ ë„ìš°ê¸° */
            pointer-events: none; /* íŒíŠ¸ê°€ í´ë¦­ì„ ë§‰ì§€ ì•Šë„ë¡ ì„¤ì • */
            
            opacity: 0; 
            transition: opacity 0.2s; 
        }
        .code-box:hover .copy-hint { opacity: 1; }

        /* ì²´í¬ë°•ìŠ¤ ìŠ¤íƒ€ì¼ */
        .checkbox-group {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 5px;
            gap: 8px;
            cursor: pointer;
        }
        .checkbox-group input {
            width: auto;
            margin: 0;
            cursor: pointer;
        }
        .checkbox-label {
            font-size: 0.8rem;
            color: var(--sub-color);
            user-select: none;
        }
        .checkbox-group input:checked + .checkbox-label {
            color: var(--main-color);
        }

        /* Footer ìŠ¤íƒ€ì¼ */
        footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: var(--sub-color);
        }
        footer a {
            color: var(--sub-color);
            text-decoration: none;
            transition: color 0.2s;
        }
        footer a:hover { color: var(--main-color); }
    </style>
</head>
<body>

    <div class="container">
        <h1>Monkeytype Stats Builder â›ï¸</h1>
        <p>Create your dynamic readme stats card.</p>

        <div class="input-group">
            <div class="label-row"><label>Username</label></div>
            <input type="text" id="username" placeholder="MiDeco" value="Churious">
        </div>

        <div class="input-group" id="theme-container">
            <div class="label-row">
                <label>Theme Name</label>
                <span id="theme-status" class="theme-status">Loading themes...</span>
            </div>
            
            <input type="text" id="theme-input" value="hedge" autocomplete="off">
            <div id="theme-dropdown" class="theme-dropdown"></div>

            <div style="text-align: right; margin-top: 5px;">
                <a href="https://github.com/monkeytypegame/monkeytype/tree/master/frontend/static/themes" target="_blank" class="theme-link">â˜… Verify on GitHub</a>
            </div>
        </div>

        <div class="row">
            <div class="col input-group">
                <div class="label-row"><label>Mode</label></div>
                <select id="mode"><option value="time" selected>Time</option><option value="words">Words</option></select>
            </div>
            <div class="col input-group">
                <div class="label-row"><label>Length</label></div>
                <select id="length"></select>
                
                <label class="checkbox-group">
                    <input type="checkbox" id="transparent">
                    <span class="checkbox-label">Transparent Background</span>
                </label>
            </div>
        </div>

        <div class="preview-area"><img id="preview-img" src="" alt="Stats Preview"></div>
        <label style="display:block; text-align:left; margin-bottom:8px;">Click to Copy Markdown</label>
        <div class="code-box" id="code-box"><span class="copy-hint">Click to Copy</span><span id="markdown-code"></span></div>
    </div>

    <footer>
        Made by <a href="https://github.com/Churious" target="_blank">@Churious</a> â¤ï¸
    </footer>

    <script>
        const usernameInput = document.getElementById('username');
        const themeInput = document.getElementById('theme-input');
        const themeDropdown = document.getElementById('theme-dropdown');
        const themeStatus = document.getElementById('theme-status');
        const themeContainer = document.getElementById('theme-container');
        
        const modeSelect = document.getElementById('mode');
        const lengthSelect = document.getElementById('length');
        const transparentInput = document.getElementById('transparent');
        
        const img = document.getElementById('preview-img');
        const codeBox = document.getElementById('code-box');
        const markdownCode = document.getElementById('markdown-code');

        let allThemes = [];
        let isFirstRun = true;
        const fallbackThemes = ["serika_dark", "bento", "rudy", "9009", "modern_dolch", "catppuccin_latte", "nord", "botanical", "cafe", "alduin", "arch", "aether", "bushido", "dracula", "joker", "miami", "monokai", "oblivion", "olivia", "one_command", "paper", "rose_pine", "shoko", "snes", "soaring_skies", "terminal", "vaporwave"];
        const options = { time: [15, 30, 60, 120], words: [10, 25, 50, 100] };

        // í…Œë§ˆ ê°€ì ¸ì˜¤ê¸°
        async function fetchThemes() {
            try {
                const response = await fetch('https://api.github.com/repos/monkeytypegame/monkeytype/contents/frontend/static/themes');
                if (!response.ok) throw new Error();
                const data = await response.json();
                allThemes = data.filter(f => f.name.endsWith('.css')).map(f => f.name.replace('.css', ''));
                themeStatus.innerText = "âœ” Loaded from GitHub";
            } catch (e) {
                allThemes = fallbackThemes;
                themeStatus.innerText = "âš  Using fallback list";
            }
        }

        // ë“œë¡­ë‹¤ìš´ ë Œë”ë§
        function renderDropdown(filterText = "") {
            themeDropdown.innerHTML = '';
            const lowerFilter = filterText.toLowerCase();
            const filtered = allThemes.filter(t => t.toLowerCase().includes(lowerFilter));

            // Custom Input (ì´ˆê¸°í™”) ì˜µì…˜
            const customOpt = document.createElement('div');
            customOpt.className = 'theme-option custom';
            customOpt.innerText = '[ Clear / Custom Input ]';
            customOpt.onclick = () => {
                themeInput.value = "";
                themeInput.focus();
                renderDropdown("");
            };
            themeDropdown.appendChild(customOpt);

            if (filtered.length === 0) {
                const noResult = document.createElement('div');
                noResult.className = 'theme-option';
                noResult.style.color = '#666';
                noResult.style.cursor = 'default';
                noResult.innerText = 'No matching themes';
                themeDropdown.appendChild(noResult);
            } else {
                filtered.sort().forEach(theme => {
                    const option = document.createElement('div');
                    option.className = 'theme-option';
                    option.innerText = theme;
                    option.onclick = () => {
                        themeInput.value = theme;
                        themeDropdown.classList.remove('show');
                        updatePreview();
                    };
                    themeDropdown.appendChild(option);
                });
            }
            themeDropdown.classList.add('show');
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆë“¤
        themeInput.addEventListener('focus', () => renderDropdown(""));
        themeInput.addEventListener('click', () => renderDropdown(""));
        
        themeInput.addEventListener('input', () => {
            renderDropdown(themeInput.value);
            updatePreview();
        });

        document.addEventListener('click', (e) => {
            if (!themeContainer.contains(e.target)) {
                themeDropdown.classList.remove('show');
            }
        });

        function updateLengthOptions() {
            const mode = modeSelect.value;
            const currentVal = lengthSelect.value;
            lengthSelect.innerHTML = '';
            options[mode].forEach(opt => {
                const el = document.createElement('option'); el.value = opt; el.innerText = opt; lengthSelect.appendChild(el);
            });
            if (isFirstRun && mode === 'time') { lengthSelect.value = "30"; isFirstRun = false; }
            else if (options[mode].includes(parseInt(currentVal))) lengthSelect.value = currentVal;
        }

        function updatePreview() {
            const user = usernameInput.value.trim() || 'Guest';
            let themeRaw = themeInput.value.trim() || 'dark';
            const theme = themeRaw.replace(/\s+/g, '_'); 
            const mode = modeSelect.value;
            const length = lengthSelect.value;
            const isTransparent = transparentInput.checked;

            const baseUrl = window.location.origin;
            const imgUrl = `${baseUrl}/api?username=${user}&theme=${theme}&mode=${mode}&length=${length}&transparent=${isTransparent}`;
            
            img.classList.add('loading');
            img.src = imgUrl;
            img.onload = () => img.classList.remove('loading');
            markdownCode.innerText = `[![My Stats](${imgUrl})](https://monkeytype.com/profile/${user})`;
        }

        usernameInput.addEventListener('input', updatePreview);
        modeSelect.addEventListener('change', () => { updateLengthOptions(); updatePreview(); });
        lengthSelect.addEventListener('change', updatePreview);
        transparentInput.addEventListener('change', updatePreview);
        
        codeBox.addEventListener('click', () => {
            navigator.clipboard.writeText(markdownCode.innerText).then(() => {
                const original = markdownCode.innerText; markdownCode.innerText = "âœ“ Copied to clipboard!";
                setTimeout(() => markdownCode.innerText = original, 1500);
            });
        });

        // ì´ˆê¸° ì‹¤í–‰
        fetchThemes();
        updateLengthOptions();
        updatePreview();
    </script>
</body>
</html>
