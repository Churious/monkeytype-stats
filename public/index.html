<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkeytype Stats Builder</title>
    <style>
        :root {
            --bg-color: #323437;
            --main-color: #e2b714;
            --sub-color: #646669;
            --text-color: #d1d0c5;
            --card-bg: #2c2e31;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 { color: var(--main-color); margin-bottom: 10px; }
        p { color: var(--sub-color); margin-bottom: 30px; font-size: 0.9rem; }

        .input-group { margin-bottom: 20px; text-align: left; }

        .label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        label { font-size: 0.8rem; color: var(--sub-color); }

        .theme-status {
            font-size: 0.7rem;
            color: var(--sub-color);
            font-style: italic;
        }

        .theme-link {
            font-size: 0.75rem;
            color: var(--main-color);
            text-decoration: none;
            border-bottom: 1px dashed var(--main-color);
            transition: opacity 0.2s;
        }
        .theme-link:hover { opacity: 0.8; }

        input, select {
            width: 100%;
            padding: 12px;
            background-color: var(--bg-color);
            border: 2px solid var(--sub-color);
            border-radius: 5px;
            color: var(--text-color);
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus, select:focus { border-color: var(--main-color); }

        .row { display: flex; gap: 10px; }
        .col { flex: 1; }

        .preview-area {
            margin-top: 30px;
            margin-bottom: 20px;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        img { max-width: 100%; border-radius: 10px; transition: opacity 0.3s; }
        .loading { opacity: 0.5; filter: blur(2px); }

        .code-box {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 5px;
            font-size: 0.8rem;
            word-break: break-all;
            color: var(--sub-color);
            cursor: pointer;
            position: relative;
            text-align: left;
        }

        .code-box:hover { color: var(--text-color); }
        
        .copy-hint {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 0.7rem;
            color: var(--main-color);
            opacity: 0;
            transition: opacity 0.2s;
        }
        .code-box:hover .copy-hint { opacity: 1; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Monkeytype Stats Builder</h1>
        <p>Create your dynamic readme stats card.</p>

        <div class="input-group">
            <div class="label-row">
                <label>Username</label>
            </div>
            <input type="text" id="username" placeholder="MiDeco" value="Churious">
        </div>

        <div class="input-group">
            <div class="label-row">
                <label>Theme Name</label>
                <span id="theme-status" class="theme-status">Loading themes...</span>
            </div>
            <input type="text" id="theme" placeholder="dark" value="hedge" list="theme-list">
            
            <datalist id="theme-list"></datalist>

            <div style="text-align: right; margin-top: 5px;">
                <a href="https://github.com/monkeytypegame/monkeytype/tree/master/frontend/static/themes" target="_blank" class="theme-link">üîé Verify on GitHub</a>
            </div>
        </div>

        <div class="row">
            <div class="col input-group">
                <div class="label-row"><label>Mode</label></div>
                <select id="mode">
                    <option value="time" selected>Time</option>
                    <option value="words">Words</option>
                </select>
            </div>
            <div class="col input-group">
                <div class="label-row"><label>Length</label></div>
                <select id="length">
                    </select>
            </div>
        </div>

        <div class="preview-area">
            <img id="preview-img" src="" alt="Stats Preview">
        </div>

        <label style="display:block; text-align:left; margin-bottom:8px;">Click to Copy Markdown</label>
        <div class="code-box" id="code-box">
            <span class="copy-hint">Click to Copy</span>
            <span id="markdown-code"></span>
        </div>
    </div>

    <script>
        const inputs = ['username', 'theme', 'mode', 'length'];
        const modeSelect = document.getElementById('mode');
        const lengthSelect = document.getElementById('length');
        const img = document.getElementById('preview-img');
        const codeBox = document.getElementById('code-box');
        const markdownCode = document.getElementById('markdown-code');
        const themeList = document.getElementById('theme-list');
        const themeStatus = document.getElementById('theme-status');

        // ÎπÑÏÉÅÏö© ÌÖåÎßà Î¶¨Ïä§Ìä∏ (API Ïã§Ìå® Ïãú ÏÇ¨Ïö©)
        const fallbackThemes = [
            "serika_dark", "bento", "rudy", "9009", "modern_dolch", "catppuccin_latte", 
            "nord", "botanical", "cafe", "alduin", "arch", "aether", "bushido", "dracula", 
            "joker", "miami", "monokai", "oblivion", "olivia", "one_command", "paper", 
            "rose_pine", "shoko", "snes", "soaring_skies", "terminal", "vaporwave"
        ];

        // 1. ÍπÉÌóàÎ∏å APIÎ°ú ÌÖåÎßà Î™©Î°ù Í∞ÄÏ†∏Ïò§Í∏∞
        async function fetchThemes() {
            try {
                // Î™ΩÌÇ§ÌÉÄÏûÖ Î†àÌè¨Ïùò themes Ìè¥Îçî ÎÇ¥Ïö© ÏöîÏ≤≠
                const response = await fetch('https://api.github.com/repos/monkeytypegame/monkeytype/contents/frontend/static/themes');
                
                if (!response.ok) throw new Error("Rate limit or Error");
                
                const data = await response.json();
                
                // .css ÌååÏùºÎßå Í≥®ÎùºÏÑú Ïù¥Î¶Ñ Ï∂îÏ∂ú
                const themes = data
                    .filter(file => file.name.endsWith('.css'))
                    .map(file => file.name.replace('.css', ''));

                populateThemeList(themes, "‚úÖ Loaded from GitHub");
            } catch (error) {
                console.warn("Failed to fetch from GitHub (likely rate limit). Using fallback list.");
                populateThemeList(fallbackThemes, "‚ö†Ô∏è Using fallback list");
            }
        }

        function populateThemeList(themes, statusMsg) {
            themeList.innerHTML = '';
            themes.sort().forEach(theme => {
                const option = document.createElement('option');
                option.value = theme;
                themeList.appendChild(option);
            });
            themeStatus.innerText = statusMsg;
        }

        // --- Í∏∞Ï°¥ Î°úÏßÅ ---

        const options = {
            time: [15, 30, 60, 120],
            words: [10, 25, 50, 100]
        };

        let isFirstRun = true;

        function updateLengthOptions() {
            const mode = modeSelect.value;
            const currentVal = lengthSelect.value;
            lengthSelect.innerHTML = ''; 
            
            options[mode].forEach(opt => {
                const el = document.createElement('option');
                el.value = opt;
                el.innerText = opt;
                lengthSelect.appendChild(el);
            });
            
            if (isFirstRun && mode === 'time') {
                lengthSelect.value = "30";
                isFirstRun = false; 
            } else if (options[mode].includes(parseInt(currentVal))) {
                lengthSelect.value = currentVal;
            }
        }

        function updatePreview() {
            const user = document.getElementById('username').value.trim() || 'Guest';
            let themeRaw = document.getElementById('theme').value.trim() || 'dark';
            const theme = themeRaw.replace(/\s+/g, '_'); 

            const mode = modeSelect.value;
            const length = lengthSelect.value;

            const baseUrl = window.location.origin; 
            const imgUrl = `${baseUrl}/api?username=${user}&theme=${theme}&mode=${mode}&length=${length}`;
            
            img.classList.add('loading');
            img.src = imgUrl;
            img.onload = () => img.classList.remove('loading');

            const md = `[![My Stats](${imgUrl})](https://monkeytype.com/profile/${user})`;
            markdownCode.innerText = md;
        }

        inputs.forEach(id => {
            document.getElementById(id).addEventListener('input', updatePreview);
        });

        modeSelect.addEventListener('change', () => {
            updateLengthOptions();
            updatePreview();
        });
        
        lengthSelect.addEventListener('change', updatePreview);

        codeBox.addEventListener('click', () => {
            navigator.clipboard.writeText(markdownCode.innerText).then(() => {
                const originalText = markdownCode.innerText;
                markdownCode.innerText = "‚úÖ Copied to clipboard!";
                setTimeout(() => {
                    markdownCode.innerText = originalText;
                }, 1500);
            });
        });

        // Ï¥àÍ∏∞Ìôî Ïã§Ìñâ
        fetchThemes(); // ÌÖåÎßà Î™©Î°ù Í∞ÄÏ†∏Ïò§Í∏∞ ÏãúÏûë
        updateLengthOptions();
        updatePreview();

    </script>
</body>
</html>
